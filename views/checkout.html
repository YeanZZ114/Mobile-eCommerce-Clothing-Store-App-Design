<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Fidelity Checkout</title>
    <link rel="stylesheet" href="../src/css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="phone-frame">
            <div class="checkout-container">
                <div class="header">
                    <div class="back-button">
                        <a href="../views/detail.html" class="back-link">
                            <div class="circle-button">
                                <i class="fas fa-chevron-left"></i>
                            </div>
                        </a>
                    </div>
                    <div class="title">Checkout</div>
                    <div class="menu-button">
                        <div class="circle-button">
                            <i class="fa-solid fa-grip-lines"></i>
                        </div>
                    </div>
                </div>
                
                <div class="cart-items">
                    <div class="item">
                        <div class="item-image">
                            <img src="../src/storage/images/335970009_1566955550449074_5173283578593938602_n (1).jpg" alt="Modern light clothes">
                        </div>
                        <div class="item-details">
                            <div class="item-name">Jeans de pierna recta Washed Revenge para hombre
                            </div>
                            <div class="item-brand">Dress modern</div>
                            <div class="item-price">20.08€</div>
                        </div>
                        <div class="item-actions">
                            <div class="more-options">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                            <div class="quantity-controls">
                                <button class="decrease">−</button>
                                <span class="quantity">1</span>
                                <button class="increase">+</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="item">
                        <div class="item-image">
                            <img src="../src/storage/images/472517902_1140637401063298_1831982861354797737_n.jpg" alt="Modern light clothes">
                        </div>
                        <div class="item-details">
                            <div class="item-name">Light Dress Bless</div>
                            <div class="item-brand">Dress modern</div>
                            <div class="item-price">1.417€</div>
                        </div>
                        <div class="item-actions">
                            <div class="more-options">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                            <div class="quantity-controls">
                                <button class="decrease">−</button>
                                <span class="quantity">1</span>
                                <button class="increase">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="shipping-section">
                    <h3>Shipping Information</h3>
                    <div class="payment-method">
                        <div class="card-info">
                            <div class="card-logo">
                                <img src="../src/storage/images/Visa.jpg" alt="Visa">
                            </div>
                            <div class="card-number">•••• •••• •••• 2143</div>
                        </div>
                        <div class="dropdown-icon">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                
                <div class="price-summary">
                    <div class="price-row">
                        <div class="price-label">Total (2 items)</div>
                        <div class="price-value">1,437.08€</div>
                    </div>
                    <div class="price-row">
                        <div class="price-label">Shipping Fee</div>
                        <div class="price-value">0.00€</div>
                    </div>
                    <div class="price-row">
                        <div class="price-label">Discount</div>
                        <div class="price-value">0.00€</div>
                    </div>
                    <div class="divider"></div>
                    <div class="price-row subtotal">
                        <div class="price-label">Sub Total</div>
                        <div class="price-value">$1,014.95</div>
                    </div>
                </div>
                
                <div class="checkout-button-container">
                    <button class="checkout-button">Pay</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
